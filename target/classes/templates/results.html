<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:b="http://bootsfaces.net/ui">
<head>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"></link>
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<title>Results</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>

	<div id="container" class="container">


		<br />
		<p>
			<font size="5"><b>Points of interest recommended for you!
			</b></font>
		</p>

		<br /> <br /> <a href="http://localhost:5000/">Home</a> <br />

		<div id="liste" align="center">

			

			<form th:action="@{lista/}" method="post" th:object="${map}">

				<th:block th:object="${item}" th:each="item : ${map}">
					<div>
						<label th:text="${item.key}"></label> <label><input
							th:name="*{key}" type="radio" title="Yes" value="yes">
							Yes </label> <label><input type="radio" th:name="*{key}"
							title="No" value="no"> No </label><label><input type="radio" th:name="*{key}"
							title="No" value="unknown"> Unknown </label></br> </br>
					</div>
				</th:block>
				<input type="submit" value="Submit" />

			</form>

		</div>
	</div>
</body>
</html>
